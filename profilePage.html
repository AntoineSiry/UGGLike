<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profilepage.css">
    <script src ="./profilePage.js"></script>
    <title>U.ggLike - profilePage</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setProfileInfo();
        });
    </script>
</head>
<body>
    <h1>Profile Page</h1>
    <div class="profile-container">
        <p id="riotId"></p>
        <img id="profileIcon" src="" alt="Profile icon"/>
        <p id="playerLevel"></p>
    </div>
    <div class="queues">
        <div class="solo-queue">Ranked Solo
            <img id="soloRankIcon" src="" alt="Ranked icon"/>
            <p id="tierSolo"></p>
            <p id="wins-losses-Solo"></p>
        </div>
        <div class="flex-queue">Ranked Flex
            <img id="flexRankIcon" src="" alt="Ranked icon"/>
            <p id="tierFlex"></p>
            <p id="wins-losses-Flex"></p>
        </div>
    </div>
</body>
</html>
